<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz Result</h1>
        {% if is_correct %}
            <div class="result correct">
                <h2>Correct!</h2>
            </div>
        {% else %}
            <div class="result incorrect">
                <h2>Incorrect</h2>
                <p>The correct answer was: {{ correct_answer }}</p>
            </div>
        {% endif %}
        
        <div class="performance-stats">
            <p>Total Questions Answered: {{ total_questions }}</p>
            <p>Correct Answers: {{ correct_answers }}</p>
            <p>Current Score: {{ score }}%</p>
        </div>
        
        <div class="actions">
            <a href="{{ url_for('quiz') }}" class="btn">Answer More</a>
            <a href="{{ url_for('dashboard') }}" class="btn">End Quiz</a>
        </div>
    </div>
</body>
</html>
